<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr {
            border-bottom: 1px solid #444;
        }

        tr:last-child {
            border-bottom: none;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .btn {
            margin: 0 5px;
            border-radius: 5px;
        }

        .apply-button {
            margin-top: 10px;
            height: 45px;
        }

        .filter-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px;
        }

        select:focus {
            outline: none;
            border-color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Transactions</h1>

        <div class="filter-container">
            <div>
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter" name="category" multiple size="4">
                    <option value="Petrol">Petrol</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Salary">Salary</option>
                    <option value="Dividend">Dividend</option>
                </select>
            </div>

            <div>
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" name="sort">
                    <option value="date">Date</option>
                    <option value="amount">Amount</option>
                    <option value="category">Category</option>
                </select>
                <button class="btn btn-primary apply-button">Apply</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11-02-2025</td>
                    <td>$1000.0</td>
                    <td style="color: green;">Dividend</td>
                    <td>income</td>
                    <td>-</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>01-02-2025</td>
                    <td>$2000.0</td>
                    <td style="color: green;">Grocery</td>
                    <td>expense</td>
                    <td>-</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>10-01-2025</td>
                    <td>$5000.0</td>
                    <td style="color: green;">Dividend</td>
                    <td>income</td>
                    <td>-</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>06-12-2024</td>
                    <td>$1000.0</td>
                    <td style="color: green;">Grocery</td>
                    <td>expense</td>
                    <td>-</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
