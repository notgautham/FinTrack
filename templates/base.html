<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>

    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/output.css') }}">
</head>
<body class="bg-gray-800 text-white text-center">
    <div class="text-3xl font-bold mt-8 tracking-wide uppercase animate-fadeIn">
        FinTrack
    </div>

    <nav class="bg-gray-700 py-3 flex justify-center gap-5 transition duration-300 rounded-lg shadow-md mt-4">
        <a href="{{ url_for('index') }}" class="text-white text-lg px-4 py-2 rounded hover:bg-gray-600">Summary</a>
        <a href="{{ url_for('transactions') }}" class="text-white text-lg px-4 py-2 rounded hover:bg-gray-600">Transactions</a>
        <a href="{{ url_for('categories') }}" class="text-white text-lg px-4 py-2 rounded hover:bg-gray-600">Categories</a>
        <a href="{{ url_for('analytics') }}" class="text-white text-lg px-4 py-2 rounded hover:bg-gray-600">Analytics</a>
    </nav>

    <div class="container mx-auto p-5">
        {% block content %}{% endblock %}
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</body>
</html>
