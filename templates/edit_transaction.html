{% extends "base.html" %}

{% block content %}
<h2>Edit Transaction</h2>

<div class="edit-form-container">
    <form action="{{ url_for('edit_transaction', id=transaction.id) }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="income" {% if transaction.type == "income" %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction.type == "expense" %}selected{% endif %}>Expense</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == transaction.category_id %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>

        <label for="note">Note (Optional):</label>
        <input type="text" id="note" name="note" value="{{ transaction.note }}">

        <div class="button-group">
            <button type="submit" class="btn save-btn">Save</button>
        </div>
    </form>
</div>

<style>
    .edit-form-container {
        max-width: 300px;
        margin: 30px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        text-align: left;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: white;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn {
        padding: 8px 45px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-weight: bold;
        display: inline-block;
        text-align: center;
    }

    .save-btn {
        background-color: lightgreen;
        color: black;
        display: block;
        margin: 10px auto 0;
        text-align: center;
    }

    .save-btn:hover {
        background-color: darkgreen;
    }

    .button-group {
        text-align: center;
    }
</style>
{% endblock %}
